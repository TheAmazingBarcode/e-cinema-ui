<div class="container py-4">
  <div class="row py-2">
    <div class="mx-auto mt-4 col-8">
      <mat-card  class="py-4 px-4">
        <mat-tab-group [dynamicHeight]="true">
          <mat-tab label="Profile">
            <app-user [username]="username"
                      [email]="email"
                      [firstName]="firstName"
                      [lastName]="lastName"
            />
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
  </div>
</div>
