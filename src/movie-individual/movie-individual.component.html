<div class="container py-4 text-center">
  <div class="row py-2">
    <div class="mx-auto mt-4 col-8">
      <mat-card class="py-4">
        <mat-card-title>{{ movie?.name }}</mat-card-title>
        <mat-card-subtitle>{{ movie?.genre?.name }}</mat-card-subtitle>
        <mat-card-content class="py-4" style="overflow-y:scroll; max-height: 150px;">{{ movie?.description }}
        </mat-card-content>
        <mat-list>
         <div mat-subheader>Actors</div>
          @for (actor of movie?.actors; track actor) {
            <mat-list-item>{{actor.firstName + ' ' +actor.lastName}}</mat-list-item>
          }
        </mat-list>
        <div class="mt-2 d-flex justify-content-center">
          <mat-card-actions>
            <button mat-button>Projections</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
