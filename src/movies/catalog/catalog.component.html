<div class="row py-2">
  <div class="col  py-2 px-2">
    @if (catalog.length > 0) {
      @for (projection of catalog; track projection) {
        <app-catalog-card [projection]="projection"></app-catalog-card>
      }
    } @else {
      <mat-spinner color="primary" diameter="200" class="mx-auto"/>
    }
  </div>
</div>
