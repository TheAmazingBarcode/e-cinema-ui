<div class="container py-4 text-center">
  <div class="row py-2">
    @if (movies.length > 0) {
      @for (movie of movies; track movie) {
        <div class="mt-4 col-3">
          <mat-card class="py-4">
            <mat-card-title>{{ movie.name }}</mat-card-title>
            <mat-card-subtitle>{{ movie.genre.name }}</mat-card-subtitle>
            <mat-card-content class="py-4" style="overflow-y:scroll; max-height: 150px;">{{ movie.description }}
            </mat-card-content>
            <div class="mt-2 d-flex justify-content-center">
              <mat-card-actions>
                <button mat-button (click)="viewMovie(movie)">Detailed</button>
              </mat-card-actions>
              <mat-card-actions>
                <button mat-button>Projections</button>
              </mat-card-actions>
            </div>
          </mat-card>
        </div>
      }
    }
    @else{<mat-spinner color="primary" diameter="200" class="mx-auto"/>
    }
  </div>
</div>
