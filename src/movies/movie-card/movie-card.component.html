<div class="row">
<div class="mt-4 col-md-12">
  <mat-card class="py-4">
    <mat-card-title>{{ movie?.name }}</mat-card-title>
    <mat-card-subtitle>{{ movie?.genre?.name }}</mat-card-subtitle>
    <mat-card-content class="py-4" style="max-height: 150px;">{{ movie?.description }}
    </mat-card-content>
    <div class="mt-2 d-flex justify-content-center">
      <mat-card-actions>
        <button mat-button (click)="viewMovie(movie)">Detailed</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
</div>
