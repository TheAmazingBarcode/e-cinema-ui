<div class="container py-4 text-center">
  <div class="row py-2">
    <div class="mx-auto mt-4 col-8">
      <mat-vertical-stepper color="primary" [linear]="false" #stepper>
        <mat-step [stepControl]="this.searchQuery">
          <form [formGroup]="this.searchQuery">
            <ng-template matStepLabel>Movie name</ng-template>
            <mat-form-field>
              <input matInput placeholder="Name of the movie" formControlName="name" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="this.searchQuery">
          <form [formGroup]="this.searchQuery">
            <ng-template matStepLabel>Genre name</ng-template>
            <mat-form-field>
              <input matInput placeholder="Name of the genre" formControlName="genre" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="this.searchQuery">
          <form [formGroup]="this.searchQuery">
            <ng-template matStepLabel>Actor name</ng-template>
            <mat-form-field>
              <input matInput placeholder="Name of the actor" formControlName="actor" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="this.searchQuery">
          <form [formGroup]="this.searchQuery">
            <ng-template matStepLabel>Producer name</ng-template>
            <mat-form-field>
              <input matInput placeholder="Name of the producer" formControlName="producer" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="find()">Find</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </div>
</div>
