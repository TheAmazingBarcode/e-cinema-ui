<div class="container py-4 text-center">
  <div class="row py-2">
    @if (genres.length > 0) {
      @for (genre of genres; track genre) {
        <div class="col-3 mt-4 py-4">
          <mat-card class="py-4">
            <mat-card-title>{{ genre.name }}</mat-card-title>
            <mat-card-subtitle>{{ genre.name }}</mat-card-subtitle>
            <div class="mt-2 d-flex justify-content-center">
              <mat-card-actions>
                <button mat-button routerLink (click)="navigate(genre)">Movies</button>
              </mat-card-actions>
            </div>
          </mat-card>
        </div>
      }
    }
    @else{<mat-spinner color="primary" diameter="200" class="mx-auto"/>
    }
  </div>
</div>
